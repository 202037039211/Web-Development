<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
        }

        #survey-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below to help us improve our services.</p>
    </header>
    
    <main>
        <form id="survey-form">
            <!-- Name Input -->
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Email Input -->
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Number Input -->
            <label id="number-label" for="number">Age (optional):</label>
            <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age">

            <!-- Dropdown -->
            <label for="dropdown">Which option best describes your role?</label>
            <select id="dropdown" name="role">
                <option value="student">Student</option>
                <option value="full-time-job">Full-Time Job</option>
                <option value="part-time-job">Part-Time Job</option>
                <option value="unemployed">Unemployed</option>
            </select>

            <!-- Radio Buttons -->
            <p>Would you recommend our service to others?</p>
            <label><input type="radio" name="recommend" value="definitely" required> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
            <label><input type="radio" name="recommend" value="not-sure"> Not Sure</label>

            <!-- Checkboxes -->
            <p>What features do you use? (Select all that apply)</p>
            <label><input type="checkbox" name="feature" value="feature-a"> Feature A</label>
            <label><input type="checkbox" name="feature" value="feature-b"> Feature B</label>
            <label><input type="checkbox" name="feature" value="feature-c"> Feature C</label>

            <!-- Textarea -->
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

            <!-- Submit Button -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
