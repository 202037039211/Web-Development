<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>

    <!-- CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        #main {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #img-div {
            margin: 20px 0;
        }

        #image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #img-caption {
            font-style: italic;
            margin-top: 10px;
        }

        #tribute-info {
            margin: 20px 0;
            font-size: 1.1em;
        }

        #tribute-link {
            color: #007BFF;
            text-decoration: none;
        }

        #tribute-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        
        <div id="img-div">
            <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Norman_Borlaug_2004.jpg" alt="Dr. Norman Borlaug">
            <div id="img-caption">Dr. Norman Borlaug, known as the 'father of the Green Revolution'.</div>
        </div>
        
        <div id="tribute-info">
            Dr. Norman Borlaug was an American agronomist who led initiatives worldwide that contributed to the extensive increases in agricultural production termed the Green Revolution.
        </div>
        
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr. Norman Borlaug</a>
    </main>
</body>
</html>
